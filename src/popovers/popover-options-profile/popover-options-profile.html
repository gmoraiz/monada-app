<ion-list no-margin>
  <!-- <ion-list-header>Opções</ion-list-header> -->
  <button ion-item (click)="shareProfile()">Compartilhar</button>
  <button ion-item (click)="helper.emailReport('Denuncia do perfil do usuário '+user.username+' ('+user.userId+')')">Denunciar</button>
  <button ion-item *ngIf="!user.blocked" (click)="block()">Bloquear</button>
  <button ion-item *ngIf="user.blocked"  (click)="unblock()">Desbloquear</button>
</ion-list>
